<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Eagle Portland</title>
  </head>
  <body>
    <h1>Eagle Portland</h1>
    <div class="container">
      <h1>Booking</h1>
      <form id="eagle">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">When Will We See you?</label>
          <input id="date" class="form-control" type="date">
        </div>
        <div class="form-group">
          <select class="form-control" id="request">
            <option>Bottle Service</option>
            <option>Water</option>
          </select>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="booking">
        <h1>A fantastical adventure</h1>
        <p>
        One day, <span class="name"></span> and <span class="email"></span>we will be seeing you on <span class="date"></span> and you have requested extra <span class="request"></span>
        </p>
      </div>
    </div>
  </body>
</html>
